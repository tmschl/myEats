<head>
  <title>yelpApp</title>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
</head>

<body>
  {{#if currentUser}}
    {{> search}}
    {{> restaurant}}
    {{^}}
    {{> home}}
  {{/if}}
</body>

<template name="home">
  <div id="homePage">
    <h1 class="title">myEats</h1>
    <div id="introBox">
      <p class="intro">Your City Your Food Your Drinks<br/><div class="intro2">Less Awkward</div></p>
      {{loginButtons}}
    </div>
  </div>
</template>

<template name="search">
  <div id="loginButtons2">
    {{loginButtons}}
  </div>
  <div id="wrapper">
    <input type="button" id="more" value="More"/>
    <div id="map">
    </div>
    <input class="search" type="text" name="address" placeholder="Find Your Restaurant">
    {{> result}}
  </div>
</template>

<template name="restaurant">
  <div class="rest">
    <hr/>
    <h2 class="restaurantList">Restaurants</h2>
    <div class="reviewText">
      <input class="yourThought" type="text" placeholder="Likes? Dislikes?" />
    </div>
    <h2 class="thoughtList">Thoughts</h2>
    <hr/>
    {{#each currentRestaurant}}
    <div class="placeThought">
      <div class="restObj">
        {{this.name}}
      </div>
      <div class="theThought">
        <textarea class="aThought" rows="3" maxlength="80">{{this.thought}}</textarea>
      </div>  
    </div>
    {{/each}}
  </div>
</template>



<template name="result">
  <div class="allPlaceHolder">
    <ul class="results">
      {{#each place}}
        <li><a href="#" class="restaurant" data-id="{{id}}">{{name}}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
