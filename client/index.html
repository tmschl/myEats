<head>
  <title>yelpApp</title>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
</head>

<body>
  {{> home}}
  {{#if currentUser}}
    {{> search}}
    {{> restaurant}}
  {{/if}}
</body>

<template name="home">
  <div id="homePage">
    <h1 class="title">myEats</h1>
    <div id="introBox">
      <p class="intro">Remember what you ate and why you would go back.<br/><span class="intro2"> Without the awkwardness.</span></p>
      {{loginButtons}}
    </div>
  </div>
</template>

<template name="search">
  <div id="wrapper">
    <input type="button" id="more" value="More"/>
    <div id="map">
    </div>
    <input class="search" type="text" name="address" placeholder="What Restaurant?">
    {{> result}}
    <div id="review">
    </div>
  </div>
</template>

<template name="restaurant">
  <div class="rest">
    <h2 class="restaurantList">Restaurants</h2>
    <div class="reviewText">
      <input class="yourThought" type="text" placeholder="Likes? Dislikes?" />
    </div>
    <h2 class="thoughtList">Thoughts</h2>
    <hr/>
    {{#each currentRestaurant}}
      <div class="restObj">
        {{this.name}}
      </div>
      <div class="theThought">
        {{this.thought}}
      </div>  
    {{/each}}
  </div>
</template>



<template name="result">
  <ul class="results">
    {{#each place}}
      <li><a href="#" class="restaurant" data-id="{{id}}">{{name}}</a></li>
    {{/each}}
  </ul>
</template>
