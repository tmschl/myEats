<head>
  <title>yelpApp</title>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
</head>

<body>
  {{> search}}
</body>

<template name="form">
  <input type="text"/>
  <p> Write review </p>
  {{id}}
</template>




<template name="search">
  <div id="wrapper">
    <div id="map">
    </div>
    <div id="places">
    </div>
    <input type="button" id="more"/>
    <h2> 
      {{food}}
    </h2>
    <input type="text" name="address" placeholder="Search Restaurants">
    <input id="clickable" type="button"/>
    <div id="review">
    </div>
  </div>
</template>
